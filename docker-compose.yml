version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: project-j2ee
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: website_signalement
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10
    networks:
      - plateforme-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=3306"

  tomcat:
    build: .
    container_name: tomcat-j2ee
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: website_signalement
      DB_USER: root
      DB_PASSWORD: root
    networks:
      - plateforme-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8080"

  app2:
    image: ayaah123/projet-j2ee-signalement:1.0
    container_name: plateforme-app-2
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: website_signalement
      DB_USER: root
      DB_PASSWORD: root
    ports:
      - "8082:8080"
    networks:
      - plateforme-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8080"

  nginx:
    image: nginx:alpine
    container_name: plateforme-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - tomcat
      - app2
    networks:
      - plateforme-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=80"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - plateforme-network
    command:
      - '--housekeeping_interval=10s'
      - '--docker_only=true'

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - plateforme-network
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - plateforme-network
    depends_on:
      - prometheus

volumes:
  mysql-data:
  prometheus-data:
  grafana-data:

networks:
  plateforme-network:
    driver: bridge
